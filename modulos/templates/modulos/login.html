{#Load tag library#}
{%load bootstrap3%}

{%bootstrap_css%}
{%bootstrap_javascript%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
</head>
<body>
{%block content%}
<div class="row">
    <div class="col-md-4 col-sm-offset-4">
        <div class="page-header">
            <h2>Login</h2>
        </div>
        {%if mensaje%}
        <div class="alert alert-danger">{{mensaje}}</div>
        {%endif%}

        <form action="" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label class="control-label" for="username">Nombre Usuario</label>
                <input type="text" id="username"name="username" class="form-control" value="{{username}}">
            </div>
             <div class="form-group">
                <label class="control-label" for="password">Contrase√±a</label>
                <input type="password" id="password"name="password" class="form-control">
            </div>

            <button  type="submit" class="btn btn-primary">Login </button>
            <a href="{%url 'index'%}">Cancelar</a>

        </form>
    </div>

</div>
{%endblock content%}
</body>
</html>
