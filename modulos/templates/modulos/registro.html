{#Load tag library#}
{%load bootstrap3%}

{%bootstrap_css%}
{%bootstrap_javascript%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
</head>
<body>
{%block content%}
<div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <div class="page-header">
            <h2>Registrarse</h2>
        </div>
        <form action="" method="POST">
            {%csrf_token%}
            {%bootstrap_form  form%}
            {%buttons%}
            <input type="submit" value="registrar" class="btn btn-primary">
            <a href="{%url 'index'%}">Cancelar</a>
            {%endbuttons%}
        </form>
    </div>

</div>
{%endblock content%}
</body>
</html>
